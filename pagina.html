  <script>
    const defaultConfig = {
      business_name: 'Meu Neg칩cio',
      phone_number: '5511999999999',
      welcome_message: 'Ol치! Clique abaixo para falar conosco pelo WhatsApp',
      button_text: 'Iniciar Conversa',
      primary_color: '#25D366',
      text_color: '#1f2937',
      background_color: '#f0fdf4',
      surface_color: '#ffffff',
      accent_color: '#128C7E'
    };

    function formatPhoneNumber(phone) {
      const cleaned = phone.replace(/\D/g, '');
      if (cleaned.length === 13) {
        return `+${cleaned.slice(0, 2)} (${cleaned.slice(2, 4)}) ${cleaned.slice(4, 9)}-${cleaned.slice(9)}`;
      } else if (cleaned.length === 12) {
        return `+${cleaned.slice(0, 2)} (${cleaned.slice(2, 4)}) ${cleaned.slice(4, 8)}-${cleaned.slice(8)}`;
      } else if (cleaned.length === 11) {
        return `(${cleaned.slice(0, 2)}) ${cleaned.slice(2, 7)}-${cleaned.slice(7)}`;
      }
      return phone;
    }

    function getWhatsAppLink(phone) {
      const cleaned = phone.replace(/\D/g, '');
      return `https://wa.me/${cleaned}`;
    }

    async function onConfigChange(config) {
      const businessName = config.business_name || defaultConfig.business_name;
      const phoneNumber = config.phone_number || defaultConfig.phone_number;
      const welcomeMessage = config.welcome_message || defaultConfig.welcome_message;
      const buttonText = config.button_text || defaultConfig.button_text;

      document.getElementById('business-name').textContent = businessName;
      document.getElementById('welcome-message').textContent = welcomeMessage;
      document.getElementById('phone-display').textContent = formatPhoneNumber(phoneNumber);
      document.getElementById('button-text').textContent = buttonText;
      document.getElementById('whatsapp-link').href = getWhatsAppLink(phoneNumber);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['business_name', config.business_name || defaultConfig.business_name],
        ['phone_number', config.phone_number || defaultConfig.phone_number],
        ['welcome_message', config.welcome_message || defaultConfig.welcome_message],
        ['button_text', config.button_text || defaultConfig.button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    } else {
      onConfigChange(defaultConfig);
    }
  </script>
